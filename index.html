<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/c556d970f7.js" crossorigin="anonymous"></script>
    <title>Wemi's Calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-outline w-76 mb-4">
          <input type="text" class="form-control calc-input"></input>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2" id="calculator-keys">√</div>
            <div class="col-2" id="calculator-keys">π</div>
            <div class="col-2" id="calculator-keys">^</div>
            <div class="col" id="calculator-keys">!</div>
            <div class="col">
                <button class="btn num" id="calculator-keys"><i class="fa-solid fa-caret-down"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn reset" id="calculator-keys">AC</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">( )</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">%</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">÷</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn num" id="calculator-keys">7</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">8</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">9</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">×</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn num" id="calculator-keys">4</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">5</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">6</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">–</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn num" id="calculator-keys">1</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">2</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">3</button>
            </div>
            <div class="col">
                <button class="btn functions" id="calculator-keys">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn num" id="calculator-keys">0</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys">.</button>
            </div>
            <div class="col">
                <button class="btn num" id="calculator-keys"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="col">
                <button class="btn equal-to" id="calculator-keys">=</button>
            </div>
        </div>
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
